<head>
	<title>404 Twitch Tools</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<div id="ui">
	<div id="prediction" class="hidden">
		<span class="pred-title">Prediction</span>
		<div id="choice-blue"><span class="choice-title">Choice 1</span></div>
		<div id="choice-red"><span class="choice-title">Choice 2</span></div>
		<div class="bar"><div class="progress" style="width: 50%"></div></div>
	</div>
	<div id="poll" class="hidden">
		<span class="poll-title">Poll</span>
		<div class="poll-choices">
			<div class="poll-choice"><span class="choice-title">Choice 1</span><div class="progress" style="width: 4%"></div></div>
			<div class="poll-choice"><span class="choice-title">Choice 2</span><div class="progress" style="width: 20%"></div></div>
			<div class="poll-choice"><span class="choice-title">Choice 3</span><div class="progress" style="width: 40%"></div></div>
			<div class="poll-choice"><span class="choice-title">Choice 4</span><div class="progress" style="width: 6%"></div></div>
			<div class="poll-choice"><span class="choice-title">Choice 5</span><div class="progress" style="width: 10%"></div></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
